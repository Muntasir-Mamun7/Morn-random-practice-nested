<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Nested Layout Technique</title>
  </head>
  <body>
    <br />
    <div class="tom-and-jerry-main">
      <div class="main-div">
        <div class="div-image">
          <img class="tom-and-jerry-image" src="Tom and jerry.jpg" alt="" />
          <div class="div-text">
            <div class="div-oliver"><p class="oliver-text">Tom & Jerry</p></div>
            <div class="div-the-cat">
              <p class="the-cat-text">Television Show</p>
            </div>
            <div class="div-populer"><p class="popular-text">Popular</p></div>
          </div>
        </div>
      </div>
      <div class="follow-div">
        <button class="follow-button">Follow</button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <br />
    <div class="full-div">
      <div class="div-profile-image">
        <img class="image-profile" src="Images/Baymax.jpg" alt="" />
      </div>
      <div class="div-name-text"><p class="text-baymax">Baymax</p></div>

      <div>
        <div class="div-mutual-image">
          <img class="mutual-image" src="Images/Fred.webp" alt="" />
        </div>
        <div class="div-mutual-text">
          <p class="text-mutual">7 mutual friends</p>
        </div>
      </div>

      <div class="div-button-add-friend">
        <button class="button-add-friend">Add Friend</button>
      </div>
    </div>
    <div class="full-div">
      <div class="div-profile-image">
        <img class="image-profile" src="Images/hiro-hamada-tn.webp" alt="" />
      </div>
      <div class="div-name-text"><p class="text-baymax">Hiro Hamada</p></div>

      <div>
        <div class="div-mutual-image">
          <img class="mutual-image" src="Images/honey Lemon 2.jpg" alt="" />
        </div>
        <div class="div-mutual-text">
          <p class="text-mutual">7 mutual friends</p>
        </div>
      </div>

      <div class="div-button-add-friend">
        <button class="button-add-friend">Add Friend</button>
      </div>
    </div>
    <div class="full-div">
      <div class="div-profile-image">
        <img class="image-profile" src="Images/Tadashi_Hamada.webp" alt="" />
      </div>
      <div class="div-name-text"><p class="text-baymax">Tadashi Hamada</p></div>

      <div>
        <div class="div-mutual-image">
          <img class="mutual-image" src="Images/honey Lemon 2.jpg" alt="" />
        </div>
        <div class="div-mutual-text">
          <p class="text-mutual">7 mutual friends</p>
        </div>
      </div>

      <div class="div-button-add-friend">
        <button class="button-add-friend">Add Friend</button>
      </div>
    </div>
  </body>
</html>
